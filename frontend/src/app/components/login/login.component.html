<div
    class="min-h-screen flex items-center justify-center px-4 bg-gradient-to-br from-slate-50 to-blue-50 relative overflow-hidden">
    <!-- Background Decoration -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
        <div
            class="absolute -top-24 -left-24 w-96 h-96 bg-primary-100 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob">
        </div>
        <div
            class="absolute top-0 -right-4 w-72 h-72 bg-accent-100 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000">
        </div>
        <div
            class="absolute -bottom-8 left-20 w-72 h-72 bg-blue-100 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000">
        </div>
    </div>

    <div class="card max-w-md w-full animate-fade-in relative z-10 !p-8 shadow-xl border-white/50">
        <div class="text-center mb-8">
            <div
                class="w-16 h-16 bg-gradient-to-br from-primary-600 to-primary-700 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-primary-500/30 text-white text-2xl font-bold">
                AI
            </div>
            <h2 class="text-3xl font-bold text-gray-800 tracking-tight">Welcome Back</h2>
            <p class="text-gray-500 mt-2 text-sm">Sign in to your enterprise account</p>
        </div>

        <form (ngSubmit)="onSubmit()" class="space-y-5">
            <!-- Step 1: Email -->
            <div class="space-y-1.5">
                <label class="block text-sm font-semibold text-gray-700 ml-1">Email Address</label>
                <div class="relative group">
                    <div
                        class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400 group-focus-within:text-primary-500 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                        </svg>
                    </div>
                    <input type="email" [(ngModel)]="email" name="email" required class="input-field !pl-10"
                        placeholder="admin@mail.com" (blur)="checkEmail()" [disabled]="emailChecked" />
                    @if (emailChecked) {
                    <button type="button" (click)="resetForm()"
                        class="absolute right-3 top-3 text-gray-400 hover:text-gray-600 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>
                    }
                </div>
            </div>

            @if (showRoleSelection) {
            <!-- Step 2: Role Selection -->
            <div class="animate-slide-up space-y-2">
                <label class="block text-sm font-semibold text-gray-700 ml-1">Select Role</label>
                <div class="grid grid-cols-2 gap-4">
                    <button type="button" (click)="selectedRole = 'user'" [class]="'p-4 border rounded-xl text-center transition-all duration-200 flex flex-col items-center gap-2 ' + 
                    (selectedRole === 'user' 
                        ? 'border-primary-500 bg-primary-50/50 text-primary-700 ring-2 ring-primary-200 shadow-sm' 
                        : 'border-gray-200 hover:border-primary-200 hover:bg-gray-50 text-gray-600')">
                        <div class="w-8 h-8 rounded-full bg-white flex items-center justify-center shadow-sm text-lg">üë§
                        </div>
                        <div class="font-semibold text-sm">User</div>
                    </button>
                    <button type="button" (click)="selectedRole = 'admin'" [class]="'p-4 border rounded-xl text-center transition-all duration-200 flex flex-col items-center gap-2 ' + 
                    (selectedRole === 'admin' 
                        ? 'border-primary-500 bg-primary-50/50 text-primary-700 ring-2 ring-primary-200 shadow-sm' 
                        : 'border-gray-200 hover:border-primary-200 hover:bg-gray-50 text-gray-600')">
                        <div class="w-8 h-8 rounded-full bg-white flex items-center justify-center shadow-sm text-lg">
                            üõ°Ô∏è</div>
                        <div class="font-semibold text-sm">Admin</div>
                    </button>
                </div>
            </div>

            <!-- Step 3: Password -->
            <div class="animate-slide-up space-y-1.5">
                <label class="block text-sm font-semibold text-gray-700 ml-1">Password</label>
                <div class="relative group">
                    <div
                        class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400 group-focus-within:text-primary-500 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <input type="password" [(ngModel)]="password" name="password" required class="input-field !pl-10"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
                </div>
            </div>
            }

            @if (error) {
            <div
                class="bg-red-50 border border-red-100 text-red-600 p-4 rounded-xl text-sm animate-shake flex items-start gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 flex-shrink-0 mt-0.5" viewBox="0 0 20 20"
                    fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                        clip-rule="evenodd" />
                </svg>
                {{ error }}
            </div>
            }

            <button type="submit" [disabled]="loading || !isValid()"
                class="btn-primary w-full !py-3 !text-base shadow-lg shadow-primary-500/20">
                @if (loading) {
                <div class="flex items-center justify-center gap-2">
                    <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
                    <span>Processing...</span>
                </div>
                } @else {
                <span>Sign In</span>
                }
            </button>
        </form>

        <p class="mt-8 text-center text-sm text-gray-500">
            @if (signupEnabled) {
            Don't have an account?
            <a routerLink="/signup"
                class="text-primary-600 hover:text-primary-700 font-semibold hover:underline transition-all">
                Create account
            </a>
            } @else {
            Access restricted to authorized personnel only.
            }
        </p>

        <div
            class="mt-6 grid grid-cols-1 gap-1 font-mono text-xs bg-white/50 p-2 rounded-lg border border-blue-100/50 text-center">
            <p>Email: admin&#64;mail.com</p>
            <p>Password: password</p>
        </div>
    </div>
</div>
